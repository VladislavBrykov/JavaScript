<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet"href="body.css">
</head>
<body>

<div class="form_auth_block">
    <div class="form_auth_block_content">
        <p class="form_auth_block_head_text">Регистрация</p>
        <form class="form_auth_style" action="#" method="post">

            <label>Введите Ваш имейл</label>
            <input id = "mail" type="email" name="auth_email" placeholder="Введите Ваш имейл" required >

            <label>Введите Ваш пароль</label>
            <input id = "pass"type="password" name="auth_pass" placeholder="Введите пароль" required >
            <label>Подтвердите пароль</label>
            <input type="password" name="auth_pass" placeholder="Подтвердите пароль" required >


            <label>Введите Ваше имя</label>
            <input id = "name" type="password" name="auth_pass" placeholder="Введите Ваше имя" required >

            <label>Введите Ваш Логин</label>
            <input id = "login" type="password" name="auth_pass" placeholder="Введите Ваш Логин" required >

            <button id = "log" class="form_auth_button" type="submit" name="form_auth_submit">Войти</button>

        </form>


    </div>

</div>

<script src="test.js"></script>
<!--<script src="connect.js"></script>-->
</body>
</html>
